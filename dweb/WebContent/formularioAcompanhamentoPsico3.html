							<form id="formAluno" method="post">
								<!-- DADOS BÁSICOS DO ALUNO QUE EXECUTA PAGAMENTO -->
								<hr />
								<h4>Condições de Moradia</h4>
								<div class="coluna-12">
									<div class="grupinho">
										<Label>Condições:</Label> 
										<select class="formulario"
											id="condicao">
											<option label="Selecione a Condição de Moradia" />
											<option value="propria" label="Própria" />
											<option value="alugada" label="Alugada" />
											<option value="cedida" label="Cedida" />
											<option value="outros" label="Outros" />

									</div>
								</div>
								<div class="coluna-3">
									<div class="grupinho">
								<Label>Infraestrutura:</Label><br />
								<input type="checkbox" name="infra" value="pagua">Possui Água<br>
								<input type="checkbox" name="infra" value="pesgoto" >Possui Rede de Esgoto<br>
								<input type="checkbox" name="infra" value="penergia">Possui Energia Elétrica<br>

								</div>

									<div class="grupinho radio-group">

											name="risco" value="riscoS" />

									</div>
								</div>

								<div class="coluna-4">
