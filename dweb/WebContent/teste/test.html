<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function somar() {
		var frm = document.forms[0];
		var txt1 = frm.elements["valor1"];
		var txt2 = frm.elements["valor2"];
		if (isNumber(txt1.value) == true && isNumber(txt2.value) == true) {
			var v1 = parseInt(txt1.value);
			var v2 = parseInt(txt2.value);
			alert(v1 + v2);
		} else {
			alert("Valores devem ser numéricos.");
		}
	}
	function isNumber(n) {
		return !isNaN(parseInt(n)) && isFinite(n);
	}
</script>
</head>
<body>
	<form name="frmsoma">
		valor inteiro 1: <input type="text" name="valor1"> </br> valor
		inteiro 2: <input type="text" name="valor2"> </br> <input
			type="button" value="Não clique" onClick="somar()">
	</form>
</body>
</html>
