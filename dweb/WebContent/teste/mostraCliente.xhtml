<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>#{text['tela.mostraCliente']}</title>
</head>
<h:body>
	<h1>#{text['tela.mostraCliente']}</h1>
	<hr></hr>
	#{text['cliente.nome']} <h:outputText value="#{clienteBean.cliente.nome}" />
	<br />
	#{text['cliente.endereco']}
	<h:outputLink value="#{clienteBean.cliente.endereco}">
		<h:outputText value="#{clienteBean.cliente.endereco}" />
	</h:outputLink>
	<br />
	#{text['cliente.bairro']} <h:outputText value="#{clienteBean.cliente.bairro}" />
	<br />
	#{text['cliente.cep']} <h:outputText value="#{clienteBean.cliente.cep}" />
	<br />
	#{text['cliente.cidade']} <h:outputText value="#{clienteBean.cliente.cidade}" />
	<br />
	#{text['cliente.estado']} <h:outputText value="#{clienteBean.cliente.estado}" />
	<br />
	#{text['cliente.telefone']} <h:outputText value="#{clienteBean.cliente.telefone}" />
	<br />
	
	<hr />
	<h:form>
		<h:commandLink action="inicio" value="Inicio" />
	</h:form>
</h:body>
</html>
