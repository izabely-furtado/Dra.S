<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Página Inicial</title>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{usuarioBean.lista}" var="usuario" rules="rows"
			cellpadding="5">
			<f:facet name="caption">A listagem a seguir exibe a relação de todos os usuários do sistema.</f:facet>
			<f:facet name="header">Listagem de Usuários</f:facet>
			<f:facet name="footer">Final da listagem</f:facet>
			<h:column>
				<f:facet name="header">Código</f:facet>#{usuario.codigo}
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:inputText value="#{usuario.nome}" size="20" rendered="#{ usuario.edita}" />
				<h:outputText value="#{usuario.nome}" rendered="#{not usuario.edita}" />
			</h:column>
			<h:column>
				<f:facet name="header">e-Mail</f:facet>
				<a href="mailto:#{usuario.email}">#{usuario.email}</a>
			</h:column>
			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink value="Excluir"
					action="#{usuarioBean.excluirRegistro(usuario)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Atualizar</f:facet>
				<h:commandLink value="Atualizar"
					action="#{usuarioBean.alterarRegistro(usuario)}" rendered="#{not usuario.edita}" />
			</h:column>
		</h:dataTable>
		<h:commandButton value="Salvar" action="#{usuarioBean.salvarRegistro}" />
	</h:form>
</h:body>
</html>
