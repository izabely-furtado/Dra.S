<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>#{text['aplicacao.defaultpage.titulo']}</title>
	<link href="#{request.contextPath}/css/simple.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body>
	<h:form>
		<div id="container">
			<div id="header">
				<h1>#{text['aplicacao.defaultpage.header.content']}</h1>
			</div>
			<h:messages />
			<div id="content">
				<h:panelGrid columns="3">

					<h:outputText value="#{text['user.nome']}"></h:outputText>
					<h:inputText id="Nome" value="#{usuarioBean.usuario.nome}" required="true"
						requiredMessage="#{text['user.nome.validacao']}"></h:inputText>
					<h:message for="Nome" styleClass="errorMessage" />

					<h:outputText value="#{text['user.senha']}"></h:outputText>
					<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}"
						required="true" requiredMessage="#{text['user.senha.validacao']}"></h:inputSecret>
					<h:message for="senha" styleClass="errorMessage" />

					<h:outputText value="#{text['user.confirmarSenha']}"></h:outputText>
					<h:inputText id="confirma" value="#{usuarioBean.usuario.confirmaSenha}"
						required="true" requiredMessage="#{text['user.senha.validacao']}"></h:inputText>
					<h:message for="confirma" styleClass="errorMessage" />

					<h:outputText value="#{text['user.email']}"></h:outputText>
					<h:inputText id="email" value="#{usuarioBean.usuario.email}"
						required="true" requiredMessage="#{text['user.email.validacao']}"></h:inputText>
					<h:message for="email" styleClass="errorMessage" />


				</h:panelGrid>
				<h:commandButton action="#{usuarioBean.inserir}"
					value="#{text['aplicacao.login']}">
				</h:commandButton>
				<br />
				<br />
			</div>
			<div id="footer">
				#{text['aplicacao.defaultpage.footer.content']}</div>
		</div>
	</h:form>
</h:body>
</html>
