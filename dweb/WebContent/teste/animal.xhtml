<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{text['aplicacao.defaultpage.titulo']}</title>
	<link href="#{request.contextPath}/css/simple.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body>
	<h:form>
		<div id="container">
			<div id="header">
				<h1>#{text['aplicacao.defaultpage.header.content']}</h1>
			</div>
			<h:messages />
			<div id="content">
				<h:panelGrid columns="3">

					<h:outputText value="#{text['animal.nome']}"></h:outputText>
					<h:inputText id="nome" value="#{animalBean.animal.nome}"
						required="true"
						requiredMessage="#{text['animal.nome.validacao']}"></h:inputText>
					<h:message for="nome" styleClass="errorMessage" />

					<h:outputText value="#{text['animal.idade']}"></h:outputText>
					<h:inputText id="idade" value="#{animalBean.animal.idade}"
						required="true"
						requiredMessage="#{text['animal.idade.validacao']}"></h:inputText>
					<h:message for="idade" styleClass="errorMessage" />

					#{text['animal.cliente']}
					<h:selectOneMenu value="#{clienteBean.lista}">
						<f:selectItems value="#{clienteBean.lista}" var="c" itemlabel="#{c.nome}" itemValue="#{c.nome}" />
					</h:selectOneMenu>
					<h:message for="cliente" styleClass="errorMessage" />
					
					#{text['animal.especie']}
					<h:selectOneMenu value="#{especieBean.lista}">
						<f:selectItems value="#{especieBean.lista}" var="c" itemlabel="#{c.descricao}" itemValue="#{c.descricao}" />
					</h:selectOneMenu>
					<h:message for="especie" styleClass="errorMessage" />

				</h:panelGrid>
				<h:commandButton action="#{animalBean.inserir}"
					value="#{text['aplicacao.login']}">
				</h:commandButton>
				<h:commandButton action="#{animalBean.listar}"
					value="#{text['aplicacao.listar']}">
				</h:commandButton>
				<br /> <br />
			</div>
			<div id="footer">
				#{text['aplicacao.defaultpage.footer.content']}</div>
		</div>
	</h:form>
</h:body>
</html>
