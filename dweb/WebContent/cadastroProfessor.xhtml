							</ul>

					</div>
				</div>
				<!-- Conteúdo -->
				<div class="col-md-9">

					<div class="content-page">
						<!-- Conteúdo de Páginas -->
						<h2>
							Cadastrar professor <small>Surf ou Instituição</small>
						</h2>
						<!-- ALERTAS -->
						<!-- 
						<div class="alert alert-success">
							<strong>Successo!</strong> This alert box could indicate a

						<div class="alert alert-info">

						<div class="row">
							<div class="col-md-12">
								<form id="content">
									<!-- DADOS BÁSICOS DO PROFESSOR -->
									<div class="row">
										<hr />
										<h4>Dados Básicos</h4>
										<div class="col-md-12">
											<div class="form-group">
												<label>Nome:</label>
												<h:inputText id="nome"
													value="#{professorBean.professor.nome}" required="true"
													class="form-control" a:placeholder="Nome do Professor"
													requiredMessage="#{text['professor.nome.validacao']}"></h:inputText>
												<h:message for="nome" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label>Data de Nascimento:</label>
												<h:inputText id="dataNasc"
													value="#{professorBean.professor.dataNasc}" required="true"
													class="form-control" a:placeholder="_ _/_ _/_ _ _ _"
													requiredMessage="#{text['professor.dataNasc.validacao']}"></h:inputText>
												<h:message for="nome" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label>Telefone:</label>
												<h:inputText id="telefone"
													value="#{professorBean.professor.telefone}" required="true"
													class="form-control" a:placeholder="(99) 99999-9999"
													requiredMessage="#{text['professor.telefone.validacao']}"></h:inputText>
												<h:message for="telefone" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<Label>Tipo Sanguíneo:</Label>
												<h:selectOneMenu class="form-control" id="tipoSangue"
													value="#{professorBean.professor.tipoSangue}">
													<f:selectItem itemLabel="Selecione o Tipo Sanguíneo" />
													<f:selectItem itemLabel="A-" itemValue="A-" />
													<f:selectItem itemLabel="A+" itemValue="A+" />
													<f:selectItem itemLabel="B-" itemValue="B-" />
													<f:selectItem itemLabel="B+" itemValue="B+" />
													<f:selectItem itemLabel="O-" itemValue="O-" />
													<f:selectItem itemLabel="O+" itemValue="O+" />
													<f:selectItem itemLabel="AB-" itemValue="AB-" />
													<f:selectItem itemLabel="AB+" itemValue="AB+" />
												</h:selectOneMenu>
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label>Início do Horário Disponível:</label>
												<h:inputText id="hrDisponivelInicio"
													value="#{professorBean.professor.hrDisponivelInicio}"
													required="true" class="form-control" a:placeholder="99:99"
													requiredMessage="#{text['professor.validacao']}"></h:inputText>
												<h:message for="hrDisponivelInicio"
													styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label>Fim do Horário Disponível:</label>
												<h:inputText id="hrDisponivelInicio"
													value="#{professorBean.professor.hrDisponivelFim}"
													required="true" class="form-control" a:placeholder="99:99"
													requiredMessage="#{text['professor.validacao']}"></h:inputText>
												<h:message for="hrDisponivelFim" styleClass="errorMessage" />
											</div>
										</div>


										<div class="col-md-8">
											<div class="form-group">
												<label>Convênio Médico:</label>
												<h:inputText id="descConvenio"
													value="#{professorBean.professor.descConvenio}"
													required="true" class="form-control"
													a:placeholder="Descrição do Convenio"
													requiredMessage="#{text['professor.validacao']}"></h:inputText>
												<h:message for="descConvenio" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group checkbox-group">
												<div class="checkbox">
													<label>Possui Convênio Médico</label>
													<h:selectBooleanCheckbox
														value="#{professorBean.professor.possuiConvenio}"
														id="possuiConvenio" />
												</div>
											</div>
										</div>


									</div>
									<div class="row">
										<!-- DADOS DE ENDEREÇO DO PROFESSOR -->
										<hr />
										<h4>Endereço</h4>

										<div class="col-md-6">
											<div class="form-group">
												<label>Rua/Avenida:</label>
												<h:inputText id="rua"
													value="#{professorBean.professor.endereco.rua}"
													required="true" class="form-control"
													a:placeholder="Digite o nome da rua ou avenida"
													requiredMessage="#{text['professor.endereco.validacao']}"></h:inputText>
												<h:message for="rua" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label>Número:</label>
												<h:inputText id="numero"
													value="#{professorBean.professor.endereco.numero}"
													required="true" class="form-control"
													a:placeholder="Digite o número da casa"
													requiredMessage="#{text['professor.endereco.validacao']}"></h:inputText>
												<h:message for="numero" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label>Bairro:</label>
												<h:inputText id="bairro"
													value="#{professorBean.professor.endereco.bairro}"
													required="true" class="form-control"
													a:placeholder="Digite o nome do bairro"
													requiredMessage="#{text['professor.endereco.validacao']}"></h:inputText>
												<h:message for="bairro" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label>CEP:</label>
												<h:inputText id="cep"
													value="#{professorBean.professor.endereco.cep}"
													required="true" class="form-control"
													a:placeholder="99.999-999"
													requiredMessage="#{text['professor.endereco.validacao']}"></h:inputText>
												<h:message for="cep" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label>Cidade:</label>
												<h:inputText id="cidade"
													value="#{professorBean.professor.endereco.cidade}"
													required="true" class="form-control"
													a:placeholder="Digite o nome da sua Cidade"
													requiredMessage="#{text['professor.endereco.validacao']}"></h:inputText>
												<h:message for="cidade" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label>Estado:</label>
												<h:selectOneMenu class="form-control" id="estadoo">
													<f:selectItem itemLabel="Selecione o Estado" />
													<f:selectItem itemValue="AC" itemLabel="Acre" />
													<f:selectItem itemValue="AL" itemLabel="Alagoas" />
													<f:selectItem itemValue="AP" itemLabel="Amapá" />
													<f:selectItem itemValue="AM" itemLabel="Amazonas" />
													<f:selectItem itemValue="BA" itemLabel="Bahia" />
													<f:selectItem itemValue="CE" itemLabel="Ceará" />
													<f:selectItem itemValue="DF" itemLabel="Distrito Federal" />
													<f:selectItem itemValue="ES" itemLabel="Espírito Santo" />
													<f:selectItem itemValue="GO" itemLabel="Goiás" />
													<f:selectItem itemValue="MA" itemLabel="Maranhão" />
													<f:selectItem itemValue="MT" itemLabel="Mato Grosso" />
													<f:selectItem itemValue="MS" itemLabel="Mato Grosso do Sul" />
													<f:selectItem itemValue="MG" itemLabel="Minas Gerais" />
													<f:selectItem itemValue="PA" itemLabel="Pará" />
													<f:selectItem itemValue="PB" itemLabel="Paraíba" />
													<f:selectItem itemValue="PR" itemLabel="Paraná" />
													<f:selectItem itemValue="PE" itemLabel="Pernambuco" />
													<f:selectItem itemValue="PI" itemLabel="Piauí" />
													<f:selectItem itemValue="RJ" itemLabel="Rio de Janeiro" />
													<f:selectItem itemValue="RN"
														itemLabel="Rio Grande do Norte" />
													<f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul" />
													<f:selectItem itemValue="RO" itemLabel="Rondônia" />
													<f:selectItem itemValue="RR" itemLabel="Roraima" />
													<f:selectItem itemValue="SC" itemLabel="Santa Catarina" />
													<f:selectItem itemValue="SP" itemLabel="São Paulo" />
													<f:selectItem itemValue="SE" itemLabel="Sergipe" />
													<f:selectItem itemValue="TO" itemLabel="Tocantins" />
												</h:selectOneMenu>
												<h:message for="estado" styleClass="errorMessage" />
											</div>
										</div>





									</div>

									<br /> <br /> <br />

									<h:commandButton class="btn btn-default btn-theme-orange"
										action="#{professorBean.inserir}" value="Cadastrar">
									</h:commandButton>
									<!-- 
									<hr />
									<h:commandButton class="btn btn-default btn-theme-orange"
										action="#{animalBean.listar}"
										value="#{text['aplicacao.listar']}">
									</h:commandButton>
									-->

								</form>
							</div>
						</div>

						<br /> <br />


					</div>

				</div>
				<div class="col-md-1"></div>

			</div>
		</div>
	</div>
</h:body>
