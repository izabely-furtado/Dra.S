<body>

	<div class="corpo">
		<div class="linha">
			<!-- MENU -->
			<div class="coluna-3">
				<nav>
					<!--

			<!-- Conteúdo -->
			<div class="coluna-9">
				<main> <!-- Conteúdo de Páginas -->
				<h2>
					Dados de Acesso<br /> <small>Ao Sistema</small>
				</h2>
				
					<form id="formAluno" method="post">
						<div class="linha">
						<div class="coluna-12">
							<div class="grupinho">
								<label>Login:</label> <input type="text" id="nome"
									required="required" class="formulario"
									placeholder="Insira seu nome ou login" />
							</div>
						</div>
						<div class="coluna-4">
							<div class="grupinho">
								<label>Senha Antiga:</label> <input type="password" id="senhaP"
									required="required" class="formulario" minlength=5
									placeholder="Confirme a senha anterior" />
							</div>
						</div>
						<div class="coluna-4">
							<div class="grupinho">
								<label>Senha:</label> <input type="password" id="senha"
									required="required" class="formulario" minlength=5
									placeholder="No mínimo 5 caracteres" />
							</div>
						</div>
						<div class="coluna-4">
							<div class="grupinho">
								<label>Repita:</label> <input type="password" id="repita"
									required="required" class="formulario" minlength=5
									placeholder="Repita a senha aqui" />
							</div>
						</div>
						<div class="coluna-12">
							<div class="grupinho">
								<label>E-mail:</label> 
								<input type="email" id="email" class="formulario" placeholder="Insira seu e-mail" />
							</div>
						</div>
						<div class="coluna-12">
							<div class="grupinho">
								<label>Lembrar Senha:</label> 
								<input type="text" id="lembrar" class="formulario" placeholder="Memória de fuinha? Ajude a você mesmo, deixe aqui uma pista" />
							</div>
						</div>
						
						</div>
					</form>
				
				<button onclick="alterar()">Alterar</button>



				</main>
			</div>
			<br />
