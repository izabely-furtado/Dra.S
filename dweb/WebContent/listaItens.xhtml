<h:body>
	<div class="container-fluid">
		<div class="container content">
			<div class="row">
				<!-- Conteúdo -->
				<div class="col-md-12">

					<div class="content-page">
						<h2>Listagem de Itens</h2>
						<!-- Usuário Logado -->
						<div class="panel panel-theme">
							<div class="row">
								<div class="col-xs-1">
									<i class="material-icons">person</i>
								</div>
								<div class="col-xs-11">
									<h4 class="name-user">Pessoa que entrou</h4>
								</div>
							</div>
						</div>
						<br />
						<p>
							<b>Dados cadastrais dos Itens</b>
						</p>
						<form>
							<div class="row">
								<div class="col-xs-8">
									<div class="form-group">
										<label>Nome</label> <input type="text" class="form-control"
											id="nome" placeholder="Digite o Nome" /> <small>Mensagem
											de erro.</small>
									</div>
								</div>
								<div class="col-xs-4">
									<button type="submit"
										class="btn btn-default btn-theme-orange btn-block btn-inline">Ok</button>
								</div>
							</div>
						</form>
						<br /> <br />
						<div class="table table-responsive">
							<h:dataTable class="table table-striped"
								value="#{usuarioBean.lista}" var="usuario" rules="rows"
								cellpadding="5">

								<h:column>
									<f:facet name="header">Código</f:facet>#{usuario.codigo}
			</h:column>
								<h:column>
									<f:facet name="header">Nome</f:facet>
									<h:inputText value="#{usuario.nome}" size="20"
										rendered="#{ usuario.edita}" />
									<h:outputText value="#{usuario.nome}"
										rendered="#{not usuario.edita}" />
								</h:column>
								<h:column>
									<f:facet name="header">e-Mail</f:facet>
									<a href="mailto:#{usuario.email}">#{usuario.email}</a>
								</h:column>
								<h:column>
									<f:facet name="header">Excluir</f:facet>
									<h:commandLink value="Excluir"
										action="#{usuarioBean.excluirRegistro(usuario)}" />
								</h:column>
								<h:column>
									<f:facet name="header">Atualizar</f:facet>
									<h:commandLink value="Atualizar"
										action="#{usuarioBean.alterarRegistro(usuario)}"
										rendered="#{not usuario.edita}" />
								</h:column>
								
							</h:dataTable>
						</div>

						<!-- Paginação -->
