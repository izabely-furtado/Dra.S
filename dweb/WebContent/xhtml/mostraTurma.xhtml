<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<!-- 
	<title>#{text['aplicacao.defaultpage.titulo']}</title>
	<link href="#{request.contextPath}/css/simple.css" rel="stylesheet"
		type="text/css" />
		-->
	<title>Cadastrar Novo Item</title>
	<!-- Styles -->
	<link href="#{request.contextPath}/assets/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/assets/css/owl.carousel.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/assets/css/owl.theme.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/assets/css/owl.transitions.css"
		rel="stylesheet" />
	<!-- Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700"
		rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400"
		rel="stylesheet" />
	<!-- link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" /-->
	<link rel="stylesheet" type="text/css"
		href="assets/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/flaticon.css" />

	<!-- Light Gallery -->
	<link href="assets/lightgallery/css/lightgallery.min.css"
		rel="stylesheet" />
	<link href="assets/lightgallery/css/lg-transitions.min.css"
		rel="stylesheet" />

	<!-- Alertas e Modais -->
	<link href="assets/css/sweetalert2.css" rel="stylesheet" />

	<link href="assets/css/main.css" rel="stylesheet" />

</h:head>


<h:body>
	<div class="container-fluid">
		<div class="container content">
			<div class="row">
				<!-- ConteÃºdo -->
				<div class="col-md-12">

					<div class="content-page">
						<h1>#{text['tela.mostraCliente']}</h1>
						<hr></hr>
						#{text['cliente.nome']}
						<h:outputText value="#{clienteBean.cliente.nome}" />
						<br /> #{text['cliente.endereco']}
						<h:outputLink value="#{clienteBean.cliente.endereco}">
							<h:outputText value="#{clienteBean.cliente.endereco}" />
						</h:outputLink>
						<br /> #{text['cliente.bairro']}
						<h:outputText value="#{clienteBean.cliente.bairro}" />
						<br /> #{text['cliente.cep']}
						<h:outputText value="#{clienteBean.cliente.cep}" />
						<br /> #{text['cliente.cidade']}
						<h:outputText value="#{clienteBean.cliente.cidade}" />
						<br /> #{text['cliente.estado']}
						<h:outputText value="#{clienteBean.cliente.estado}" />
						<br /> #{text['cliente.telefone']}
						<h:outputText value="#{clienteBean.cliente.telefone}" />
						<br />
					</div>
				</div>
				<div class="col-md-1"></div>

			</div>
		</div>
	</div>
</h:body>
</html>
