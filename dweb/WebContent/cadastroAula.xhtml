<h:body>
	<div class="container-fluid">
		<div class="container content">
			<div class="row">
				<div class="col-md-3">
					<div class="sidebar">
						<div class="menu-sidebar-group">
							<button type="button"
								class="btn btn-link btn-sidebar-menu btn-block">
								<i class="material-icons md-28">menu</i>
							</button>
							<ul class="list-group menu-sidebar">
								<li class="list-group-item active" onchange="getCadastros()"><a
									href="#" onchange='getCadastros()'>Cadastros</a> <!-- label id="cadastros"></label>
									<ul class="list-group menu-sidebar" id="cadastros">
										<li class="list-group-item"><a href="#">professor Pago</a></li>
										<li class="list-group-item"><a href="#">professor Institucional</a></li>
										<li class="list-group-item"><a href="#">Professor</a></li>
										<li class="list-group-item"><a href="#">Turma</a></li>
										<li class="list-group-item"><a href="#">Pacote</a></li>
									</ul--></li>
								<li class="list-group-item" onchange="getInfos()"><a>Informações</a>
									<!-- label id="infos"></label>
									<ul class="list-group menu-sidebar">
										<li class="list-group-item"><a href="#">professor Pago</a></li>
										<li class="list-group-item"><a href="#">professor Institucional</a></li>
										<li class="list-group-item"><a href="#">Turma</a></li>
										<li class="list-group-item"><a href="#">Pacote</a></li>
										<li class="list-group-item"><a href="#">Balanço</a></li>
									</ul--></li>
								<li class="list-group-item"><a href="#">Alterar Dados
										de Acesso</a></li>
								<li class="list-group-item"><a href="#">Alterar Senha</a></li>
								<li class="list-group-item"><a href="#">Sair</a></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- Conteúdo -->
				<div class="col-md-9">

					<div class="content-page">
						<!-- Conteúdo de Páginas -->
						<h2>
							Cadastrar Aula <small>Surf ou Instituição</small>
						</h2>
						<!-- ALERTAS -->
						<!-- 
						<div class="alert alert-success">
							<strong>Successo!</strong> This alert box could indicate a
							successful or positive action.
						</div>
						<div class="alert alert-info">
							<strong>Informação!</strong> This alert box could indicate a
							neutral informative change or action.
						</div>
						<div class="alert alert-warning">
							<strong>Atenção!</strong>This alert box could indicate a
							information change or action.
							<h:message for="nome" styleClass="errorMessage" />
						</div>
						<div class="alert alert-danger">
							<strong>Erro!</strong> This alert box could indicate a dangerous
							or potentially negative action.
						</div>
-->
						<div class="row">
							<div class="col-md-12">
								<form id="content">
									<!-- DADOS BÁSICOS DO PROFESSOR -->
									<div class="row">
										<hr />
										<h4>Dados Básicos</h4>
										<div class="col-md-12">
											<div class="form-group">
												<label>Hora da Aula:</label>
												<h:inputText id="nome"
													value="#{aulaBean.aula.horaAula}" required="true"
													class="form-control" a:placeholder="99:99"
													requiredMessage="#{text['aula.validacao']}"></h:inputText>
												<h:message for="nome" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-4">
											<div class="form-group">
												<label>Data da Aula:</label>
												<h:inputText id="dataNasc"
													value="#{aulaBean.aula.dataAula}" required="true"
													class="form-control" a:placeholder="_ _/_ _/_ _ _ _"
													requiredMessage="#{text['aula.validacao']}"></h:inputText>
												<h:message for="nome" styleClass="errorMessage" />
											</div>
										</div>

										
											<div class="col-md-12">
												<div class="form-group">
													<label>O que foi Ensinado</label>
													<h:inputTextarea id="ensinado" class="form-control" rows="3" value="#{aulaBean.aula.ensinado}"
														a:placeholder="Digite o que foi ensinado nesta aula"></h:inputTextarea>
												</div>
											</div>
										
										<div class="col-md-6">
											<div class="form-group">
												<label>Alunos Presentes</label>
												<h:selectOneMenu value="#{alunoIBean.lista}"
													class="form-control">
													<f:selectItems value="#{alunoIBean.lista}" var="c"
														itemLabel="#{c.nome}" itemValue="#{c.nome}" />
												</h:selectOneMenu>
												<h:message for="alunos" styleClass="errorMessage" />
											</div>
										</div>


									</div>

									<br /> <br /> <br />

									<h:commandButton class="btn btn-default btn-theme-orange"
										action="#{aulaBean.inserir}" value="Cadastrar">
									</h:commandButton>
									

								</form>
							</div>
						</div>

						<br /> <br />


					</div>

				</div>
				<div class="col-md-1"></div>

			</div>
		</div>
	</div>
</h:body>
</html>
