				<!-- Conteúdo -->
				<div class="coluna-9">

					<main><!-- Conteúdo de Páginas -->
						<h2>
							Formulário de Acompanhamento Psicosocial<br /> <small>Parte
								2 de 6</small>

						<div class="linha">
							<form id="formAluno" method="post">
								<!-- DADOS BÁSICOS DO ALUNO QUE EXECUTA PAGAMENTO -->
								<hr />
								<h4>Composição Familiar</h4>
								<div class="coluna-6">
									<div class="grupinho">
										<label>Nome:</label> <input type="text" id="nome"
											required="required" class="formulario" placeholder="Nome do Familiar" />
									</div>
								</div>
								<div class="coluna-6">
									<div class="grupinho">
										<label>Parentesco:</label> <input type="text" id="nome"
											required="required" class="formulario" placeholder="Parentesco do Familiar" />
									</div>
								</div>
								<div class="coluna-6">
									<div class="grupinho">
										<label>Idade:</label> <input type="number" id="idade"
											required="required" class="formulario" placeholder="Idade do Familiar" />
									</div>
								</div>
								<div class="coluna-6">
									<div class="grupinho">
										<label>Data de Nascimento:</label> <input type="date" min="02-01-1910" id="dn"
											required="required" class="formulario" placeholder="Data de Nascimento do Familiar" />
									</div>
								</div>
								<div class="coluna-6">
									<div class="grupinho">
										<label>Situação Ocupacional:</label> <input type="text"
											id="situacao" required="required" class="formulario"
											placeholder="Situação Ocupacional do Familiar" />
									</div>
								</div>
								<div class="coluna-6">
									<div class="grupinho">
										<label>Escolaridade:</label> <input type="text"
											id="escolaridade" required="required" class="formulario"
											placeholder="Escolaridade do Familiar" />
									</div>
								</div>
								<div class="coluna-6">
									<div class="grupinho">
										<label>Renda:</label> <input type="text" id="renda"
											required="required" class="formulario"
											placeholder="Renda do Familiar" />
									</div>
								</div>
								<div class="coluna-6">
									<div class="grupinho">
										<label>SCFV:</label> <input type="number" id="scfv"
											required="required" class="formulario"
											placeholder="Serviço de Convivência e Fortalecimento de Vínculos" />
									</div>
								</div>
								<h4>Despesas</h4>
								<div class="coluna-3">
									<div class="grupinho">
										<label>Aluguel:</label> <input type="number" id="aluguel"
											required="required" class="formulario"
											placeholder="999.999,99" />
									</div>
								</div>
								<div class="coluna-3">
									<div class="grupinho">
										<label>Água:</label> <input type="number" id="agua"
											required="required" class="formulario"
											placeholder="999.999,99" />
									</div>
								</div>
								<div class="coluna-3">
									<div class="grupinho">
										<label>Luz:</label> <input type="number" id="luz" step="0.01"
											required="required" class="formulario"
											placeholder="999.999,99" />
									</div>
								</div>
								<div class="coluna-3">
									<div class="grupinho">
										<label>Telefone:</label> <input type="number" id="tel"
											step="0.01" required="required" class="formulario"
											placeholder="999.999,99" />
									</div>
								</div>
								<div class="coluna-3">
									<div class="grupinho">
										<label>Gás:</label> <input type="number" id="gas" step="0.01"
											required="required" class="formulario"
											placeholder="999.999,99" />
									</div>
								</div>
								<div class="coluna-3">
									<div class="grupinho">
										<label>Alimentação:</label> <input type="number" id="alimenta"
											step="0.01" required="required" class="formulario"
											placeholder="999.999,99" />
									</div>
								</div>
								<div class="coluna-3">
									<div class="grupinho">
										<label>Medicamentos:</label> <input type="number" id="medica"
											step="0.01" required="required" class="formulario"
											placeholder="999.999,99" />
									</div>
								</div>
								<div class="coluna-3">
									<div class="grupinho">
										<label>Outros:</label> <input type="number" id="outros"
											step="0.01" required="required" class="formulario"
											placeholder="999.999,99" />
									</div>
								</div>
								<div class="coluna-12">
									<div class="grupinho">
										<label>Total de Despesas:</label> <input type="number"
											id="tudo" step="0.01" required="required"
											class="formulario" placeholder="999.999,99" />
									</div>
								</div>
								<div class="coluna-6">
									<div class="grupinho">
										<label>Renda Familiar Total:</label> <input type="number"
											id="rendafamiliar" step="0.01" required="required"
											class="formulario" placeholder="999.999,99" />
									</div>
								</div>
								<div class="coluna-6">
									<div class="grupinho">
										<label>Renda Per Capta:</label> <input type="number" id="rendapercapta" step="0.01" 
											required="required" class="formulario" placeholder="999.999,99" />
									</div>
								</div>
							</form>
						</div>
						<button
							onclick="form2()">Próximo</button>

					</main>
				</div>

				<br /> <br />


			</div>
