<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<!-- 
	<title>#{text['aplicacao.defaultpage.titulo']}</title>
	<link href="#{request.contextPath}/css/simple.css" rel="stylesheet"
		type="text/css" />
		-->
	<title>Cadastrar Novo Item</title>
	<!-- Styles -->
	<link href="#{request.contextPath}/assets/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/assets/css/owl.carousel.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/assets/css/owl.theme.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/assets/css/owl.transitions.css"
		rel="stylesheet" />
	<!-- Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700"
		rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400"
		rel="stylesheet" />
	<!-- link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" /-->
	<link rel="stylesheet" type="text/css"
		href="assets/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/flaticon.css" />

	<!-- Light Gallery -->
	<link href="assets/lightgallery/css/lightgallery.min.css"
		rel="stylesheet" />
	<link href="assets/lightgallery/css/lg-transitions.min.css"
		rel="stylesheet" />

	<!-- Alertas e Modais -->
	<link href="assets/css/sweetalert2.css" rel="stylesheet" />

	<link href="assets/css/main.css" rel="stylesheet" />

</h:head>


<h:body>
	<div class="container-fluid">
		<div class="container content">
			<div class="row">
				<!-- Conteúdo -->
				<div class="col-md-12">

					<div class="content-page">
						<!-- Conteúdo de Páginas -->
						<h2>
							Formulários <small>Diagramação de formulários</small>
						</h2>
						<div class="row">
							<div class="col-md-12">
								<form id="content">

									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label>#{text['animal.nome']} </label>
												<h:inputText id="nome" value="#{animalBean.animal.nome}"
													required="true" class="form-control"
													a:placeholder="Nome do Animal"
													requiredMessage="#{text['animal.nome.validacao']}"></h:inputText>
												<h:message for="nome" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label> #{text['animal.idade']}</label>
												<h:inputText id="idade" value="#{animalBean.animal.idade}"
													required="true" class="form-control"
													requiredMessage="#{text['animal.idade.validacao']}"></h:inputText>
												<h:message for="idade" styleClass="errorMessage" />
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label>#{text['animal.cliente']}</label>
												<h:selectOneMenu value="#{clienteBean.lista}"
													class="form-control">
													<f:selectItems value="#{clienteBean.lista}" var="c"
														itemlabel="#{c.nome}" itemValue="#{c.nome}" />
												</h:selectOneMenu>
												<h:message for="cliente" styleClass="errorMessage" />
											</div>
										</div>

										<div class="col-md-6">
											<div class="form-group">
												<label>#{text['animal.especie']}</label>
												<h:selectOneMenu value="#{especieBean.lista}"
													class="form-control">
													<f:selectItems value="#{especieBean.lista}" var="c"
														itemlabel="#{c.descricao}" itemValue="#{c.descricao}" />
												</h:selectOneMenu>
												<h:message for="especie" styleClass="errorMessage" />
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<label style="align: left">Data de Nascimento:</label>
											</div>
											<div class="col-md-3">
												<div class="form-group">
													<label>Dia:</label>
													<h:selectOneMenu class="form-control">
														<f:selectItems value="#{alunoPBean.dias}" var="d"
															itemlabel="#{d}" itemValue="#{d}" />
													</h:selectOneMenu>
												</div>
											</div>
											<div class="col-md-3">
												<div class="form-group">
													<label>Mês:</label>
													<h:selectOneMenu class="form-control">
														<f:selectItems value="#{alunoPBean.meses}" var="m"
															itemlabel="#{m}" itemValue="#{m}" />
													</h:selectOneMenu>
												</div>
											</div>
											<div class="col-md-4">
												<div class="form-group">
													<label>Ano:</label>
													<h:selectOneMenu class="form-control">
														<f:selectItems value="#{alunoPBean.anos}" var="a"
															itemlabel="#{a}" itemValue="#{a}" />
													</h:selectOneMenu>
													<h:message for="nome" styleClass="errorMessage" />
												</div>
											</div>
										</div>
										
									</div>

									<br /> <br />
									<br />

									<h:commandButton class="btn btn-default btn-theme-orange" action="#{animalBean.inserir}"
										value="#{text['aplicacao.login']}">
									</h:commandButton>
									<hr />
									<h:commandButton class="btn btn-default btn-theme-orange" action="#{animalBean.listar}"
										value="#{text['aplicacao.listar']}">
									</h:commandButton>
									

								</form>
							</div>
						</div>

						<br /> <br />


					</div>

				</div>
				<div class="col-md-1"></div>

			</div>
		</div>
	</div>
</h:body>
</html>
