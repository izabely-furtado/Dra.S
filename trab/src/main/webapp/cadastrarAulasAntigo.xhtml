<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>Cadastrar Nova Aula</title>

	<script type='text/javascript' src='./assets/js/cadastroAula.js'></script>


	<!-- Styles -->
	<link href="./assets/css/colunas.css" rel="stylesheet" />
	<link href="./assets/css/formulario.css" rel="stylesheet" />
	<link href="./assets/css/principal.css" rel="stylesheet" />
	<link href="./assets/css/menu.css" rel="stylesheet" />
	<link href="assets/css/inicio.css" rel="stylesheet" />

	<script type='text/javascript' src='./assets/js/paginacao.js'></script>



</h:head>
<h:body>
	<!-- 
	<header>
		<IMG alt="logo-onda" src="./assets/img/logo-onda2.png" />
	</header>
	 -->
	<div class="corpo">
		<div class="linha">
			<!-- MENU -->
			<div class="coluna-3">
				<nav>
					<ul>
						<li class="list-group-item active"><header>
								<a href="#"> <IMG alt="logo-onda"
									src="./assets/img/logo-onda2.png" />
								</a>
							</header></li>
						<li><a class="ativo" href="#">Alunos</a></li>
						<li><a href="./formularioAcompanhamentoPsico.jsf">Formulário
								de Acompanhamento Psicológico</a></li>
						<li><a href="./gerarDesligamento.jsf">Gerar Termo de
								Desligamento</a></li>
						<li><a href="./pesquisarAlunos.jsf">Pesquisar Alunos</a></li>
						<li><a class="ativo" href="#">Turmas</a></li>
						<li><a href="./cadastrarTurmas.jsf">Cadastrar Turmas</a></li>
						<li><a href="./pesquisarTurmas.jsf">Pesquisar Turmas</a></li>
						<li><a href="./cadastrarAulas.jsf">Cadastrar Aulas</a></li>
						<li><a href="#" class="ativo">Sistema</a></li>
						<li><a href="./dadosAcesso.jsf">Visualizar Dados de
								Acesso</a></li>
						<li><a href="./alterarDadosAcesso.jsf">Alterar Dados de
								Acesso</a></li>
						<li><a href="./login.jsf">Sair</a></li>
					</ul>
				</nav>
			</div>
			<!-- Conte�do -->
			<div class="coluna-9">
				<main><!-- Conte�do de P�ginas -->
				<h2>
					Cadastro de Aula<br /> <small></small>
				</h2>


				<h:form id="formAula" method="post">
					<div class="linha">
						<div class="coluna-6">
							<div class="grupinho">
								<label>Turma:</label>
								<h:selectOneMenu class="formulario"
									value="#{aulaBean.aula.turma}">
									<f:selectItem itemValue="" itemLabel="Selecione uma turma" />
									<f:selectItems value="#{turmaBean.lista}" var="turma"
										itemValue="#{turma}" itemLabel="#{turma.codigo}"
										itemDescription="#{turma.codigo}" />
								</h:selectOneMenu>
							</div>
						</div>

						<div class="coluna-6">
							<div class="grupinho">
								<label>Tipo de Aula:</label>

								<h:selectOneMenu class="formulario" id="tipoAula"
									value="#{aulaBean.aula.tipo}">
									<f:selectItem itemLabel="Selecione o tipo de aula" />
									<f:selectItem itemLabel="Surf" itemValue="surf" />
									<f:selectItem itemLabel="Capoeira" itemValue="capoeira" />
									<f:selectItem itemLabel="Dança" itemValue="danca" />
									<f:selectItem itemLabel="Ecologia" itemValue="ecologia" />
								</h:selectOneMenu>

							</div>
						</div>

						<div class="coluna-6">
							<div class="grupinho">
								<label>Horário:</label>
								<h:inputText id="horario" class="formulario" value="#{aulaBean.aula.horario}" a:placeholder="00:00:00"
									required="true" label="horario" />
								<h:message for="horario" styleClass="errorMessage" />
							</div>
						</div>

						<div class="coluna-6">
							<div class="grupinho">
								<label>Data:</label>
								<h:inputText id="data" class="formulario" value="#{aulaBean.aula.data}" a:placeholder="_ _/_ _/_ _ _ _"
									required="true" label="data" />
								<h:message for="data" styleClass="errorMessage" />
							</div>
						</div>

						<div class="coluna-12">
							<div class="grupinho">
								<label>Conteúdo:</label>
								<h:inputText id="conteudo" class="formulario" value="#{aulaBean.aula.conteudo}" a:placeholder="Conteúdo da aula"
									required="true" label="conteudo" />
								<h:message for="conteudo" styleClass="errorMessage" />
							</div>
						</div>
					</div>
					<h:commandButton styleClass="botao" value="Salvar"
						action="#{aulaBean.inserir}" />

				</h:form> 
				
				
				</main>

				
			</div>


		</div>
		<br /> <br />
	</div>
	<!--fim da div linha-->
	<!--Fim da div corpo"-->
</h:body>
</html>
