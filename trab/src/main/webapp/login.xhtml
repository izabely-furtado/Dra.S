<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>SISMoulin</title>
	<!-- Styles -->
	<link href="./assets/css/login.css" rel="stylesheet" />
	<link href="./assets/css/colunas.css" rel="stylesheet" />

</h:head>
<h:body>
	<div class="bg">
		<br /> <br />
		<div class="email">
			<!-- Header -->
			<table class="table">
				<tr>
					<td class="td1"></td>
					<td class="td2"><a href="#" target="_blank"> <img
							src="./assets/img/logo-onda.png" alt="logo" />
					</a></td>
					<td class="td1"></td>
				</tr>
			</table>
			<table class="tabelacentro">
				<tr>
					<td>
						<!-- Conteúdo --> <br />
						<h2>Faça seu login no sistema</h2> <h:form id="formLogin"
							method="post">
							<div class="linha">
								<div class="coluna-6">
									<div class="grupinho">
										<label>Login:</label>
										<h:inputText id="login"
											value="#{dadosAcessoBean.dadosAcesso.login}" required="true"
											class="form-control" a:placeholder="Insira o seu login">
										</h:inputText>
										<h:message for="login" styleClass="errorMessage" />
									</div>
								</div>
								<div class="coluna-6">
									<div class="grupinho">
										<label>Senha:</label>
										<h:inputText id="senha"
											value="#{dadosAcessoBean.dadosAcesso.senha}" required="true"
											class="form-control" a:placeholder="Insira o seu login">
										</h:inputText>
										<h:message for="senha" styleClass="errorMessage" />
									</div>
								</div>
							</div>
							<br />
							<table>
								<tr>

									<td class="botao  link"><div>
											<b class="entrar">
												<h:commandButton styleClass="botao"
													action="#{dadosAcessoBean.login}"
													value="Alterar">
												</h:commandButton>
											</b>
										</div></td>
								</tr>
							</table>
							<br />
							<br />
						</h:form>


					</td>
				</tr>
			</table>

			<!-- Footer -->
			<table class="table">
				<tr>
					<td class="td"><div class="font">
							Av. Nossa Sra. dos Navegantes, 2001 - Das Laranjeiras, Serra - ES
							<br /> Telefone: (27) 3052-3076
						</div></td>
				</tr>
			</table>



		</div>

	</div>

</h:body>
</html>
