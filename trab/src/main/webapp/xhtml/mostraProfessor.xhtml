<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<!-- 
	<title>#{text['aplicacao.defaultpage.titulo']}</title>
	<link href="#{request.contextPath}/css/simple.css" rel="stylesheet"
		type="text/css" />
		-->
	<title>Mostra Professor</title>
	<!-- Styles -->
	<link href="#{request.contextPath}/assets/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/assets/css/owl.carousel.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/assets/css/owl.theme.css"
		rel="stylesheet" />
	<link href="#{request.contextPath}/assets/css/owl.transitions.css"
		rel="stylesheet" />
	<!-- Fonts -->
	<link
		href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i"
		rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700"
		rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400"
		rel="stylesheet" />
	<!-- link href="https://fonts.googleapis.com/icon?family=Material+Icons"
		rel="stylesheet" /-->
	<link rel="stylesheet" type="text/css"
		href="assets/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/flaticon.css" />

	<!-- Light Gallery -->
	<link href="assets/lightgallery/css/lightgallery.min.css"
		rel="stylesheet" />
	<link href="assets/lightgallery/css/lg-transitions.min.css"
		rel="stylesheet" />

	<!-- Alertas e Modais -->
	<link href="assets/css/sweetalert2.css" rel="stylesheet" />

	<link href="assets/css/main.css" rel="stylesheet" />

</h:head>


<h:body>
	<div class="container-fluid">
		<div class="container content">
			<div class="row">
				<!-- Conteúdo -->
				<div class="col-md-12">

					<div class="content-page">
						<h2>Aluno<small>Pago</small></h2>
						<hr />
						<h2><small>Dados Básicos</small></h2>
						Nome:
						<h:outputText value="#{professorBean.professor.nome}" /><br />
						Data de Nascimento:
						<h:outputText value="#{professorBean.professor.dataNasc}" /><br />
						Telefone:
						<h:outputText value="#{professorBean.professor.telefone}" /><br />
						Tipo Saguíneo:
						<h:outputText value="#{professorBean.professor.tipoSangue}" /><br />
						Possui Convênio:
						<h:outputText value="#{professorBean.professor.possuiConvenio}" /><br />
						Convênio:
						<h:outputText value="#{professorBean.professor.descConvenio}" /><br />
						<h2><small>Horário Disponível:</small></h2>
						Início:
						<h:outputText value="#{professorBean.professor.hrDisponivelInicio}" /><br />
						Fim:
						<h:outputText value="#{professorBean.professor.hrDisponivelFim}" /><br />
						<br />
						<h2><small>Endereço</small></h2>
						Rua:
						<h:outputText value="#{professorBean.professor.endereco.rua}" /><br />
						Número:
						<h:outputText value="#{professorBean.professor.endereco.numero}" /><br />
						Bairro:
						<h:outputText value="#{professorBean.professor.endereco.bairro}" /><br />
						CEP:
						<h:outputText value="#{professorBean.professor.endereco.cep}" /><br />
						Cidade:
						<h:outputText value="#{professorBean.professor.endereco.cidade}" /><br />
						Estado:
						<h:outputText value="#{professorBean.professor.endereco.estado}" /><br />
						
						<br />
					</div>
				</div>
				<div class="col-md-1"></div>

			</div>
		</div>
	</div>
</h:body>
</html>
